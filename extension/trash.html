<!DOCTYPE html>
<html>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
</ul>

<p>Click the button to change the text of the 0 list item (index 0).</p>
<p>Click the button to change the text of the 1 list item (index 1).</p>
<p>Click the button to change the text of the 2 list item (index 2).</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
	var paragraphs = document.getElementsByTagName("p");
    for(var i = 0; i < paragraphs.length; i++)
        {
            paragraphs[i].innerHTML = "Joe Mama" + i
            paragraphs[i].style.color = 'blue'
        }
    
}
</script>

</body>
</html>
